# This is a boilerplate catalog config generated for pipeline 'data_engineering'
# using Kedro 0.16.2.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/04_user_guide/04_data_catalog.html

# Raw data
X_train_raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/X_train_raw.csv
  load_args:
    sep: ","
  save_args:
    index: False
    date_format: "%d/%m/%Y %H:%M"

X_test_raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/X_test_raw.csv
  load_args:
    sep: ","
  save_args:
    index: False
    date_format: "%d/%m/%Y %H:%M"

y_train_raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/y_train_raw.csv
  load_args:
    sep: ","
  save_args:
    index: False
